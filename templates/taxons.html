{% extends "base.html" %}
{% block content %}
<div class="col-md-2">
  <div class="list-group">
    {% for family in families %}
    <a href="/taxons/{{ family[0] }}/" class="list-group-item">{{ family[0] }}
      <span class="badge">{{ family[1] }}</span>
    </a>
    {% endfor %}
  </div>
</div>
<div class="col-md-2">
  <div class="list-group">
    {% for genus in genera %}
    <a href="/taxons/{{ f }}/{{ genus[0] }}/" class="list-group-item">
      {{ genus[0] }}
      <span class="badge">{{ genus[1] }}</span>
    </a>
    {% endfor %}
  </div>
</div>
<div class="col-md-2">
  <div class="list-group">
    {% for plant in species %}
    <a href="/taxons/{{ f }}/{{ g }}/" class="list-group-item">
      {{ plant[0] }}
    </a>
    {% endfor %}
  </div>
</div>
<div class="col-md-6">
</div>
{% endblock %}
