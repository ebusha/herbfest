<!DOCTYPE html>
<html>
  <head>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/bootstrap-theme.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='c3/c3.css') }}" rel="stylesheet" type="text/css">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">

    <script src="{{ url_for('static', filename='js/jquery-3.2.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.js') }}" charset="utf-8"></script>

    <script src="{{ url_for('static', filename='js/search.js') }}"></script>

    <title>Search</title>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <h2>Search for plants</h2>
        <div id="custom-search-input">
          <div class="input-group col-md-6">
            <input type="text" class="form-control input-lg" placeholder="Search" id="search"/>
            <span class="input-group-btn">
              <button class="btn btn-info btn-lg" type="button" onclick="search()">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
